---
layout: empty
title: WebGL Texture Distortion
addedCSS: <link href="resources/css/brush-distort.css" rel="stylesheet">
---

<div id="distortion-container">
	
	<div id="distortion-control-container">
		
		<!-- Force -->
		<div class="control-item">
			<h2>Force</h2>
			<input id="force-input" type="range" name="pencil-force" min="0" max="1" step="0.01">	
		</div>

		<!-- Altitude Angle -->
		<div class="control-item">
			<h4>Altitude</h4>
			<div id="altitude-input" class="angle-input angle-90">
				<div class="thumb"></div>
				<h2>360°</h2>
			</div>	
			
		</div>

		<div class="horiz-flex shift-down">
			<!-- Azimuth Angle -->
			
			<div id="azimuth-input" class="angle-input">
				<h4>Azimuth</h4>
				<div class="thumb"></div>
				<h2>360°</h2>				
			</div>	

			<!-- Movement Direction -->
			
			<div id="movement-direction-input" class="angle-input">
				<h4 class="shift-left-text">Movement</h4>
				<div class="thumb"></div>
				<h2>0°</h2>
			</div>		
			
		</div> 

		<span class="clear"></span>

		<!-- Movement Speed -->
		<div class="control-item">
			<h2>Speed</h2>
			<input id="speed-input" type="range" name="pencil-speed" min="0" max="1" step="0.01">	
		</div>
		

		<!-- Bristle Stiffness -->
		<div class="control-item">
			<h2>Bristle Stiffness</h2>
			<input id="stiffness-input" type="range" name="bristle-stiffness" min="0" max="1" step="0.01">	
		</div>

		<!-- Bristle Length -->
		<div class="control-item">
			<h2>Bristle Length</h2>
			<input id="bristle-length-input" type="range" name="bristle-length" min="0" max="1" step="0.01">	
		</div>

	</div>

	<canvas id="glCanvas" width="1280" height="768"></canvas>	
</div>

<div id="display-mode-container">
	<label for="shape-button"><input id="shape-button" type="radio" name="display-mode"><span>Shape</span></label>
	<label for="pressure-button"><input id="pressure-button" type="radio" name="display-mode"><span>Pressure</span></label>
	<label for="noise-button"><input id="noise-button" type="radio" name="display-mode"><span>Noise</span></label>
	<label for="bristle-color-button"><input id="bristle-color-button" type="radio" name="display-mode"><span>Bristles</span></label>
	<label for="result-button"><input id="result-button" type="radio" name="display-mode" checked><span>Result</span></label>
</div>


<script src="resources/js/gl-matrix-min.js"></script>
<script src="resources/js/webgl-distort.js"></script>
